<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Cash Register Manager</h1>
    <p id="head-para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div>
        <label class="label" for="bill-amount">Bill Amount:</label>
        <input placeholder="please enter the bill amount" type="number" id="bill-amount" class="text-input">
    </div>

    <div>
        <label class="label" for="cash-given">Cash-Given:</label>
        <input placeholder="please enter the given cash" type="number" id="cash-given" class="text-input">
    </div>
    <div>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table id="center">
            <caption class="caption-head" >Retrun Change</caption>
            <tr class="table-row">
                <th>No of Notes</th>
                <td class="no-of-notes "></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="table-row">
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
   <script src="/app.js"></script>
</body>

</html>
