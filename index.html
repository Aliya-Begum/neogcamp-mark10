<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cash Register</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount">
    </div>

    <div>
        <label for="cash-given">Cash-Given:</label>
        <input type="number" id="cash-given">
    </div>
    <div>
        <button id="check-button">Check</button>
        
        <table>
            <caption>Retrun Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
                <td class="available-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
   <script src="/app.js"></script>
</body>

</html>
